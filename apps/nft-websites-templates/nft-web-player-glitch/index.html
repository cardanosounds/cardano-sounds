<html>
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <script src="https://arweave.net/0ZmWSwogB0W7l7Jl9Tl22-EUeBjOdMAGDkP8P85o4TE"></script>
    <script src="https://arweave.net/j9Mm1MXlXQ6RRk_bKLX8O-QOiDaEVO6CKM_N0j8rCwk"></script>
    <script src="sketch.js"></script>
    <style>
      .name {
        max-width: 15vw;
      }
      .head {
        margin-top: 5vh;
      }
      canvas {
        position: absolute;
        top: 10vh;
        left: 5vw;
        z-index: -1;
        display: inline-block;
      }
      #sketchElement{
        width: 50%;
        display: inline-block;
      }
      .metadata {
        width: 49%;
        margin-top: 15vh;
        display: inline-block;
      }
      @media only screen and (max-width: 600px) {
        #sketchElement {
          width: 90%;          
        }
        .name {
          max-width: 60vw;
        }
        #sketchElement, .metadata {
          width: 90%;
          display: block;
        }
        .metadata {
          margin-top:100vw;
          margin-left:5vw;
        }
        canvas {
          position: absolute;
          top: 10vw;
          left: 5vw;
          z-index: -1;
          display: block;
        }
      }
      body {
        background-color: rgb(BACKGROUND_COLOR);
        text-align: center;
        color: rgb(TEXT_COLOR);
      }
      table {
        border-collapse: collapse;
      }
      p {
        word-break: break-all;
      }
      .name {
        background-color: RARITY_COLOR;
        color: white;
        margin: auto;
        padding: 1vh;
      }

    </style>
  </head>
  <body>
    <main style="justify-content: center;align-content: center;">
      <div class="head">
        CARDANO SOUNDS - WAVE 1 - NFT
      </div>
      <div id="sketchElement" style="margin: auto auto;"></div>
      <div class="metadata">
            <div>
              <td><h3>name:</h3><p class="name">TOKEN_NAME</p></td>
              <td><h3>probability:</h3><p>SOUND_PROBABILITY %</p></td>
            </div>
            <div>
              <td><h3>policy:</h3><p>be3a4e111a307643783820c2bf15fcace87f161187be9301857b593a</p></td>
              <td><h3>sounds:</h3><p>USED_SOUNDS</p></td>
            </div>
            <div>
              <td><h3>player:</h3><p>PLAYER</p></td>
              <td><h3>buyingTx:</h3><p>BUYING_TX</p></td>
            </div>
      </div>
    </main>
  </body>
</html>
